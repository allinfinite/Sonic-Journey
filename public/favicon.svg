<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" />
  <!-- Sound waves -->
  <g fill="none" stroke="white" stroke-width="3" stroke-linecap="round">
    <!-- Center dot -->
    <circle cx="50" cy="50" r="4" fill="white" />
    <!-- Wave 1 -->
    <path d="M50 35 Q60 50 50 65" opacity="0.9" />
    <path d="M50 35 Q40 50 50 65" opacity="0.9" />
    <!-- Wave 2 -->
    <path d="M50 25 Q70 50 50 75" opacity="0.7" />
    <path d="M50 25 Q30 50 50 75" opacity="0.7" />
    <!-- Wave 3 -->
    <path d="M50 15 Q80 50 50 85" opacity="0.5" />
    <path d="M50 15 Q20 50 50 85" opacity="0.5" />
  </g>
</svg>
